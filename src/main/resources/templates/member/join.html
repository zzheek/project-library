<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
<div>
    <form id="registerForm" action="/member/join" method="post" th:object="${memberDTO}">
<!--        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->
        <table>
        <tr>
            <th>아이디</th>
            <td><input type="text" name="memberid" th:field="*{memberid}" required>
            <span th:errors="*{memberid}"></span></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="memberpass" th:field="*{memberpass}" required>
            <span th:errors="*{memberpass}"></span></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="membername" th:field="*{membername}" required>
                <span th:errors="*{membername}"></span></td>
        </tr>
        <tr>
            <th>휴대폰번호</th>
            <td><input type="text" name="memberphone" th:field="*{memberphone}" required>
            <span th:errors="*{memberphone}"></span></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input type="email" name="memberemail" th:field="*{memberemail}" required>
            <span th:errors="*{memberemail}"></span></td>
        </tr>
    </table>
    <div>
        <button type="submit">회원가입</button>
        <button type="reset">취소</button>
    </div>
    </form>
</div>
</body>
</html>
